<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Metric Calculator </title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
   <!-- first part -->
<div id="first-part">
    <span> Metric/Imperial unit conversion </span> 
    <p id="number-entered"> </p> 
</div>
    
    <!-- second part   --> 
<div id="second-part"> 
    
    <!-- Length calculation  -->
    <div id="length-calc"> 
    
        <button onclick="lengthmtrFeet()"> Length ( Meter / Feet ) </button>
        <p id= "length-result"> </p>  
    
    </div>
     
    <!-- Volume calculation  -->
    <div id="volume-calc">

        <button onclick="volumeltrGallon()"> Volume ( Liters / Gallons ) </button> 
        <p id= "volume-result"> </p>
    
    </div>
      
    <!--  Mass calculation  -->
    <div id="mass-calc">
        
        <button onclick="massKg()"> Mass (Kilograms / Pounds ) </button>
        <p id="mass-result"> </p>

    </div> 
      
</div>

<script src="tryexample1.js"> </script> 
</body>
</html>
